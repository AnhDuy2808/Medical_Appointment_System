{% extends 'doctor/layout/doctor_base.html' %}

{% block title %}Hồ sơ Bác sĩ{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Hồ sơ cá nhân</h1>
</div>

<div class="row">
  <div class="col-md-8 offset-md-2">
    <div class="card shadow-sm">
      <div class="card-body">
        <form method="POST">
          <h4>Thông tin tài khoản</h4>
          <hr>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="first_name" class="form-label">Họ đệm</label>
              <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}">
            </div>
            <div class="col-md-6 mb-3">
              <label for="last_name" class="form-label">Tên</label>
              <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}">
            </div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" value="{{ user.email }}" readonly disabled>
            <small class="form-text text-muted">Không thể thay đổi email.</small>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Số điện thoại</label>
            <input type="text" class="form-control" id="phone" name="phone" value="{{ user.phone or '' }}">
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Địa chỉ</label>
            <input type="text" class="form-control" id="address" name="address" value="{{ user.address or '' }}">
          </div>

          <h4 class="mt-5">Thông tin chuyên môn</h4>
          <hr>
          <div class="mb-3">
            <label for="description" class="form-label">Mô tả kinh nghiệm</label>
            <textarea class="form-control" id="description" name="description"
                      rows="4">{{ doctor.description or '' }}</textarea>
          </div>
          <div class="mb-3">
            <label for="medical_center_id" class="form-label">Nơi công tác</label>
            <select class="form-select" id="medical_center_id" name="medical_center_id">
              <option value="">Chọn nơi công tác</option>
              {% for center in medical_centers %}
              <option value="{{ center.id }}" {% if doctor.medical_center_id== center.id %}selected{% endif %}>
                {{ center.name }}
              </option>
              {% endfor %}
            </select>
          </div>

          <button type="submit" class="btn btn-primary mt-3">
            <i class="fas fa-save"></i> Cập nhật hồ sơ
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
