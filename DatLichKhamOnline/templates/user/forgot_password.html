{% extends 'layout/base.html' %}

{% block title %}Quên Mật Khẩu{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Quên Mật Khẩu</h2>
          <form method="POST" action="{{ url_for('forgot_password') }}">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">Gửi Liên Kết Đặt Lại</button>
            <div class="text-center">
              <a href="{{ url_for('user_login') }}" class="text-decoration-none">Quay lại Đăng Nhập</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
