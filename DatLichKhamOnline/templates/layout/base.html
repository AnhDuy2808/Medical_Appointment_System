<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Đặt Lịch Khám Online{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha384-..." crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  {# Nếu bạn có file CSS riêng #}
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
{# Include navbar từ header.html #}
{% include 'layout/header.html' %}

{% block search_bar %}
<div class="search-wrapper py-3 sticky-top">
  <div class="container">
    <div id="react-search-bar-root"></div>
  </div>
</div>

<style>
  .search-wrapper {
    background-color: #f0f5ff;
    top: 58px;
    z-index: 1020; /* SỬA LẠI Z-INDEX THÀNH 1020 (THẤP HƠN HEADER) */
  }
  .search-bar-container {
    position: relative;
    background-color: #fff;
    border-radius: 50px;
    padding: 4px;
    transition: box-shadow 0.3s ease;
    border: 1px solid #dee2e6;
  }
  .search-bar-container:focus-within {
    box-shadow: 0 4px 15px rgba(0, 123, 255, 0.25) !important;
    border-color: #86b7fe;
  }
  .search-bar-container .form-control {
    box-shadow: none !important;
    background-color: transparent;
    padding-left: 0.5rem;
  }
  .search-bar-container .btn-primary {
    border-radius: 50px !important;
    padding: 0.375rem 1.25rem;
    font-weight: 500;
    font-size: 0.9rem;
  }
</style>

<script type="text/babel" src="{{ url_for('static', filename='js/SearchBar.js') }}"></script>
<script type="text/babel">
  const searchUrl = "{{ url_for('search') }}";
  const suggestionsUrl = "{{ url_for('api_suggestions') }}"; // Cần tạo route này nếu chưa có

  ReactDOM.render(
    <SearchBar searchUrl={searchUrl} suggestionsUrl={suggestionsUrl} />,
    document.getElementById('react-search-bar-root')
  );
</script>
{% endblock %}

<main>
  {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
{# Nếu bạn có các script riêng cho từng trang, có thể đặt trong block này #}
{% block scripts %}{% endblock %}
</body>
</html>
