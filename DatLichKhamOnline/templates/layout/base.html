<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Đặt Lịch Khám Trực Tuyến{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body { font-family: Arial, sans-serif; }
    .navbar { background-color: #007bff; transition: background-color 0.3s ease; }
    .navbar .navbar-brand, .navbar .nav-link { color: white !important; transition: color 0.3s ease; }
    .footer { background-color: #f8f9fa; padding: 20px 0; margin-top: 20px; }
    .navbar:hover { background-color: #0056b3; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
    .navbar-brand:hover, .nav-link:hover { color: #ffffff !important; text-decoration: underline; }
    .navbar-toggler:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  {% include 'layout/header.html' %}
  {% block content %} {% endblock %}
  {% include 'layout/footer.html' %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
</body>
</html>
